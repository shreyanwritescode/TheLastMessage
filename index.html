<!DOCTYPE html>

<head>

    <title>The Last Message</title>

    <style>
        /* ---------- Base ---------- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Segoe UI", system-ui, -apple-system, sans-serif;
            background: #000;
            color: #fff;
            scroll-snap-type: y mandatory;
            overflow-x: hidden;
        }

        .panel {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            scroll-snap-align: start;
        }

        /* ---------- 1. Intro lines ---------- */
        .intro .line {
            opacity: 0;
            font-size: clamp(1.5rem, 4vw, 3rem);
            text-align: center;
            max-width: 80ch;
            animation: fadeIn 1.5s forwards;
        }

        .intro .line:nth-child(1) {
            animation-delay: 0s;
        }

        .intro .line:nth-child(2) {
            animation-delay: 3s;
        }

        .intro .line:nth-child(3) {
            animation-delay: 6s;
        }

        .intro .line:nth-child(4) {
            animation-delay: 9s;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        /* ---------- 2. Letter with typing effect ---------- */

        @keyframes typing {
            from {
                max-width: 0;
            }

            to {
                max-width: 100%;
            }
        }

        @keyframes blink {
            50% {
                border-color: transparent;
            }
        }

        /* ---------- 3. Memory gallery ---------- */
        .gallery {
            column-count: 2;
            /* Creates two columns */
            column-gap: 15px;
            padding: 20px;
            max-width: 800px;
            margin: auto;
        }

        /* Image Styling */
        .gallery img {
            width: 100%;
            margin-bottom: 15px;
            /* Adds space between images */
            border-radius: 10px;
            break-inside: avoid;
            /* Prevents images from breaking across columns */
        }

        .divider {
            height: 2px;
            width: 100%;
            background-color: rgba(255, 255, 255, 0.5);
            margin: 30px 0;
            border-radius: 100px;
        }

        .letter-section {
            text-align: center;
            margin: 50px auto;
            max-width: 1000px;
            /* Increase the parent width if needed */
        }

        .letter-section img {
            width: auto;
            /* Let the image size depend on its own dimensions */
            max-width: 97%;
            /* Keeps it responsive on smaller screens */
            height: auto;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }
